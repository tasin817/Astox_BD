
<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Astox BD</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali&display=swap" rel="stylesheet">
  <style>
    body { margin: 0; font-family: 'Noto Sans Bengali', sans-serif; background: #fff; color: #333; }
    header { background: #000; color: #fff; padding: 20px; text-align: center; }
    nav { display: flex; justify-content: center; background: #222; padding: 10px; }
    nav a { color: white; text-decoration: none; margin: 0 15px; font-weight: bold; }
    nav a:hover { text-decoration: underline; }
    .hero { background: #f2f2f2; padding: 60px 20px; text-align: center; font-size: 2em; font-weight: bold; }
    .section { padding: 40px 20px; text-align: center; }
    .products { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; }
    .product-card { width: 250px; border: 1px solid #ccc; border-radius: 10px; overflow: hidden; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
    .product-card img { width: 100%; height: 280px; object-fit: cover; }
    .product-card .info { padding: 15px; }
    .btn { background: #e6005c; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
    .btn:hover { background: #cc0052; }
    footer { background: #111; color: white; padding: 20px; text-align: center; }
  </style>
</head>
<body>
  <header><h1>Astox BD</h1><p>আপনার ফ্যাশনের নির্ভরযোগ্য ঠিকানা</p></header>
  <nav>
    <a href="#">হোম</a>
    <a href="#">পণ্য</a>
    <a href="#">আমাদের সম্পর্কে</a>
    <a href="#">যোগাযোগ</a>
  </nav>
  <div class="hero">স্টাইল, গুণগত মান ও সাশ্রয়—সব একসাথে</div>
  <section class="section">
    <h2>জনপ্রিয় পণ্যসমূহ</h2>
    <div class="products">
      <div class="product-card">
        <img src="https://i.ibb.co/jvvYrJY/dress1.jpg" alt="Dress">
        <div class="info">
          <h3>Trendy Ladies Dress</h3>
          <p>৳১০৯৯</p>
          <button class="btn">অর্ডার করুন</button>
        </div>
      </div>
      <div class="product-card">
        <img src="https://i.ibb.co/4Yxgf2v/mens-shirt.jpg" alt="Shirt">
        <div class="info">
          <h3>Men's Casual Shirt</h3>
          <p>৳৮৯৯</p>
          <button class="btn">অর্ডার করুন</button>
        </div>
      </div>
      <div class="product-card">
        <img src="https://i.ibb.co/f8qZh8G/kids-dress.jpg" alt="Kids Dress">
        <div class="info">
          <h3>Baby Girl Frock</h3>
          <p>৳৭৫০</p>
          <button class="btn">অর্ডার করুন</button>
        </div>
      </div>
    </div>
  </section>
  <footer>&copy; ২০২৫ Astox BD. সর্বস্বত্ব সংরক্ষিত।</footer>
</body>
</html>
